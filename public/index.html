<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-[#433878] text-gray-800 flex items-center justify-center">
   <div id="login" class="bg-[#7e60bf]  border-sky-300 w-96  p-10 rounded-md">
    <h1 class="w-full text-2xl  text-center mb-8">Employee Login</h1>
    <form id="login-form" method="post" class="w-full">
        <label class="mb-4">Username/Email</label>
        <input class="bg-[#ffe1ff] mb-6 rounded-lg p-1" type="text" name="userid" id="userid">
        <label class="mb-4">Password</label>
        <input class="mb-8 p-1 bg-[#ffe1ff] rounded-lg" type="password" name="password" id="password" >
        <button type="submit" class="  text-center w-1/2 border border-[#edb1f6] bg-[#e4b1f6] text-gray-700 hover:bg-[#edb1f0] hover:text-gray-900 rounded-lg ">Login</button>
    </form>
   </div>
</body>
</html>
